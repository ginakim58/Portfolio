    <div class="right">
      <div class="contact">
        <h1>Contact Me</h1>
        <div class="contact-container">
          <div class="contact-box">
            <form>
              <p>
                <label for="f_name">First Name</label>
                <input type="text" placeholder="First name" name="f_name" id="f_name" required />
              </p>
              <p>
                <label for="l_name">Last Name</label>
                <input type="text" placeholder="Last name" name="l_name" id="l_name" required />
              </p>
              <p>
                <label for="email">Email</label>
                <input type="email" placeholder="Email" name="email" id="email" required />
              </p>
              <p>
                <label for="message">Message</label>
                <textarea placeholder="Your message here" rows="10" cols="50" name="message" id="message" required></textarea>
              </p>
              <p>
                <input type="submit" value="Send Message">
              </p>
            </form>
          </div>
        </div>
      </div>
